<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Singup</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="new-main-new-main">
        <div class="new-main-navbar">
            <button class="new-main-text10" onclick="location.href = 'home.html';"
                value="Main Page"><span>HOLDERLAB</span></button>
            <div class="buttons">
                <button class="new-main-text" value="Plans"><span>PLANS</span></button>
                <button class="new-main-text06" value="Docs"><span>DOCS</span></button>
                <button class="new-main-text08" value="Blog"><span>BLOG</span></button>
                <div class="new-main-l-o-g-i-n">
                    <button class="new-main-text02" onclick="location.href = 'signin.html';" value="Login"><span>LOG
                            IN</span></button>
                </div>
                <div class="new-main-g-e-t-s-t-a-r-t-e-d">
                    <button class="new-main-text04" onclick="location.href = 'signup.html';" value="Signup"><span>SIGN
                            UP</span></button>
                </div>
            </div>

            <h1>Signup</h1>

            <fieldset>
                <legend>User Info</legend>
                <ul>
                    <li>
                        <label for="fstspkr1">First Name*:</label>
                        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
                    </li>
                    <li>
                        <label for="lstname1">Last Name*:</label>
                        <input id="lstname1" name="lstname1" type="text" class="reqfield" />
                    </li>
                    <li>
                        <label for="spkrtitle1">Email*:</label>
                        <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
                    </li>
                    <li>
                        <label for="company1">Password*:</label>
                        <input id="company1" name="company1" type="text" />
                    </li>
                    <li>
                        <label for="department1">Repeat password*:</label>
                        <input id="department1" name="department1" type="text" />
                    </li>
                    <li>
                        <label for="address1">Promo Code:</label>
                        <input id="address1" class="reqfield" name="address1" type="text" />
                    </li>
                </ul>
            </fieldset>
        </div> <!-- end of formcol1 div -->
        <div class="new-main-getstarted1">
            <button onclick="location.href = 'home.html';" class="new-main-text12">Signup</button>
        </div>
    </div>
</body>
